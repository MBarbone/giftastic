<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/favicon.png">
    
</head>
<body>
 
    <div class="jumbotron">
        <h1>Explore the world's wildest animals</h1>


        <form id="animalForm">
            <div class="form-group">
                <label for="animalInput">Add an Animal!</label>
                <input type="text" id="userInput" class="form-control" placeholder="ex: Lion" required>
            </div>
            <button id="animalSubmitButton" type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    

    <p class="intro">Click on an animal button below or input your own of your favorite animals! Click on the images to start and stop animation.</p>

    <div id="animalButton"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="gifs"></div>
            </div>
        </div>
    </div>


    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
